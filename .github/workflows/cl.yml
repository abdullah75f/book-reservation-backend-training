name: Run Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Ensure you're using a compatible Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @babel/preset-env @babel/core babel-jest

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Cache node_modules to speed up future builds
      - name: Cache node_modules
        uses: actions/cache@v3 # Updated to v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
