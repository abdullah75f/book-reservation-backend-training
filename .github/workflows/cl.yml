name: Run Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Match this with the version you're using locally

      # Clear npm cache
      - name: Clear npm cache
        run: npm cache clean --force

      # Install dependencies using npm ci (for consistent installation)
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      # Debug open handles (optional)
      - name: Debug open handles
        run: npm test -- --detectOpenHandles
